<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jeff's Home Lab</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1f1f1f;
      color: white;
      padding: 2rem;
      text-align: center;
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    ul {
      line-height: 1.8;
    }
    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #888;
      margin-top: 3rem;
    }
    .tabs {
      margin-top: 2rem;
      text-align: center;
    }
    .tab-btn {
      background-color: #ddd;
      border: none;
      padding: 10px 20px;
      margin: 0 5px;
      cursor: pointer;
      font-weight: bold;
      border-radius: 5px 5px 0 0;
    }
    .tab-btn.active {
      background-color: #fff;
      border-bottom: 2px solid transparent;
    }
    .tab-content {
      background: #fff;
      border: 1px solid #ccc;
      padding: 1rem;
      border-radius: 0 5px 5px 5px;
      margin-top: -1px;
    }
    .slideshow-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 2rem;
      margin-top: 2rem;
    }
    .slideshow-container {
      position: relative;
      background: #f9f9f9;
      height: 240px;
      width: 240px;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .slide-img {
      display: none;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
    }
    .slide-img.active {
      display: block;
    }
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      background: rgba(255, 255, 255, 0.3);
      border: none;
      cursor: pointer;
      padding: 0 1rem;
      z-index: 2;
      color: #333;
    }
    .arrow.left { left: 0; }
    .arrow.right { right: 0; }
    .caption {
      margin-top: 0.5rem;
      font-size: 0.85rem;
      color: #666;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Jeff's Home Lab</h1>
    <p>Built on my HP Envy Â· Powered by VirtualBox</p>
  </header>
  <main>
    <h2>ðŸ“¸ Lab Screenshots</h2>
    <div class="slideshow-grid">
      <div class="slideshow-container">
        <button class="arrow left" onclick="changeSlide(0, -1)">&#10094;</button>
        <img src="images/ADVMinfo.png" class="slide-img slide-0 active">
        <img src="images/ADUC.png" class="slide-img slide-0">
        <img src="images/DNSManager.png" class="slide-img slide-0">
        <img src="images/ad2.png" class="slide-img slide-0">
        <button class="arrow right" onclick="changeSlide(0, 1)">&#10095;</button>
      </div>
      <div class="slideshow-container">
        <button class="arrow left" onclick="changeSlide(1, -1)">&#10094;</button>
        <img src="images/pf1.png" class="slide-img slide-1 active">
        <img src="images/pf2.png" class="slide-img slide-1">
        <button class="arrow right" onclick="changeSlide(1, 1)">&#10095;</button>
      </div>
      <div class="slideshow-container">
        <button class="arrow left" onclick="changeSlide(2, -1)">&#10094;</button>
        <img src="images/client1.png" class="slide-img slide-2 active">
        <img src="images/client2.png" class="slide-img slide-2">
        <button class="arrow right" onclick="changeSlide(2, 1)">&#10095;</button>
      </div>
      <div class="slideshow-container">
        <button class="arrow left" onclick="changeSlide(3, -1)">&#10094;</button>
        <img src="images/web1.png" class="slide-img slide-3 active">
        <img src="images/web2.png" class="slide-img slide-3">
        <button class="arrow right" onclick="changeSlide(3, 1)">&#10095;</button>
      </div>
      <div class="slideshow-container">
        <button class="arrow left" onclick="changeSlide(4, -1)">&#10094;</button>
        <img src="images/file1.png" class="slide-img slide-4 active">
        <img src="images/file2.png" class="slide-img slide-4">
        <button class="arrow right" onclick="changeSlide(4, 1)">&#10095;</button>
      </div>
    </div>
  </main>
  <footer>
    &copy; 2025 Jeffrey Betancur Â· jeffbeta12.github.io
  </footer>
  <script>
    const current = [0, 0, 0, 0, 0];
    const groups = [
      Array.from(document.getElementsByClassName('slide-0')),
      Array.from(document.getElementsByClassName('slide-1')),
      Array.from(document.getElementsByClassName('slide-2')),
      Array.from(document.getElementsByClassName('slide-3')),
      Array.from(document.getElementsByClassName('slide-4'))
    ];

    const captions = [
      "VM setup in Oracle VirtualBox for the Domain Controller (Windows Server 2019).",
      "pfSense firewall configuration interface.",
      "Windows 10 domain client desktop.",
      "Apache web server running on Ubuntu.",
      "SMB file server directory view."
    ];

    function changeSlide(group, direction) {
      const imgs = groups[group];
      imgs[current[group]].classList.remove("active");
      current[group] = (current[group] + direction + imgs.length) % imgs.length;
      imgs[current[group]].classList.add("active");
    }

    document.querySelectorAll('.slideshow-container').forEach((box, i) => {
      const captionDiv = document.createElement("div");
      captionDiv.className = "caption";
      captionDiv.textContent = captions[i];
      box.appendChild(captionDiv);
    });
  </script>
</body>
</html>
