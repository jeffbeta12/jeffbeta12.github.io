<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jeff's Home Lab</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1f1f1f;
      color: white;
      padding: 2rem;
      text-align: center;
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    ul {
      line-height: 1.8;
    }
    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #888;
      margin-top: 3rem;
    }
    .tabs {
      margin-top: 2rem;
      text-align: center;
    }
    .tab-btn {
      background-color: #ddd;
      border: none;
      padding: 10px 20px;
      margin: 0 5px;
      cursor: pointer;
      font-weight: bold;
      border-radius: 5px 5px 0 0;
    }
    .tab-btn.active {
      background-color: #fff;
      border-bottom: 2px solid transparent;
    }
    .tab-content {
      background: #fff;
      border: 1px solid #ccc;
      padding: 1rem;
      border-radius: 0 5px 5px 5px;
      margin-top: -1px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f4f4f4;
    }
    .slideshow-container {
      position: relative;
      background: #f9f9f9;
      height: 300px;
      width: 100%;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 2rem;
    }
    .slide-img {
      display: none;
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border-radius: 8px;
      cursor: pointer;
    }
    .slide-img.active {
      display: block;
    }
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      background: rgba(255, 255, 255, 0.3);
      border: none;
      cursor: pointer;
      padding: 0 1rem;
      z-index: 2;
      color: #333;
    }
    .arrow.left { left: 10px; }
    .arrow.right { right: 10px; }
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.8);
    }
    .modal-content {
      display: block;
      margin: 5% auto;
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255,255,255,0.2);
    }
    .close {
      position: absolute;
      top: 20px;
      right: 35px;
      color: white;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Jeff's Home Lab</h1>
    <p>Built on my HP Envy · Powered by VirtualBox</p>
  </header>
  <main>
    <!-- content unchanged -->
  </main>
  <footer>
    &copy; 2025 Jeffrey Betancur · jeffbeta12.github.io
  </footer>
  <div id="imageModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <button id="modalLeftArrow" class="arrow left">&#10094;</button>
    <button id="modalRightArrow" class="arrow right">&#10095;</button>
    <img class="modal-content" id="modalImage">
  </div>
  <script>
    function showTab(id, event) {
      const tabs = document.querySelectorAll('.tab-content');
      const buttons = document.querySelectorAll('.tabs:first-of-type .tab-btn');
      tabs.forEach(tab => tab.style.display = 'none');
      document.getElementById(id).style.display = 'block';
      buttons.forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
    }

    function showSlideshow(id, event) {
      const sections = document.querySelectorAll('#slideshows > .slideshow-container');
      const buttons = document.querySelectorAll('.tabs:last-of-type .tab-btn');
      sections.forEach(s => s.style.display = 'none');
      document.getElementById(id).style.display = 'flex';
      buttons.forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
    }

    const current = [0, 0, 0, 0, 0];
    function changeSlide(group, direction) {
      const imgs = document.querySelectorAll(`.slide-${group}`);
      imgs[current[group]].classList.remove("active");
      current[group] = (current[group] + direction + imgs.length) % imgs.length;
      imgs[current[group]].classList.add("active");
    }

    let modalGroupIndex = 0;
    let modalImageIndex = 0;

    document.querySelectorAll('.slide-img').forEach((img) => {
      img.addEventListener('click', function () {
        const classList = Array.from(img.classList);
        const groupClass = classList.find(cls => cls.startsWith("slide-"));
        modalGroupIndex = parseInt(groupClass.split("-")[1]);
        const groupImgs = document.querySelectorAll(`.slide-${modalGroupIndex}`);
        modalImageIndex = Array.from(groupImgs).indexOf(img);
        showModalImage();
        document.getElementById('imageModal').style.display = "block";
      });
    });

    function showModalImage() {
      const groupImgs = document.querySelectorAll(`.slide-${modalGroupIndex}`);
      document.getElementById('modalImage').src = groupImgs[modalImageIndex].src;
    }

    function closeModal() {
      document.getElementById('imageModal').style.display = "none";
    }

    document.getElementById('modalLeftArrow').addEventListener('click', () => {
      const groupImgs = document.querySelectorAll(`.slide-${modalGroupIndex}`);
      modalImageIndex = (modalImageIndex - 1 + groupImgs.length) % groupImgs.length;
      showModalImage();
    });

    document.getElementById('modalRightArrow').addEventListener('click', () => {
      const groupImgs = document.querySelectorAll(`.slide-${modalGroupIndex}`);
      modalImageIndex = (modalImageIndex + 1) % groupImgs.length;
      showModalImage();
    });

    document.addEventListener('keydown', function(e) {
      if (document.getElementById('imageModal').style.display === 'block') {
        if (e.key === 'ArrowLeft') {
          document.getElementById('modalLeftArrow').click();
        } else if (e.key === 'ArrowRight') {
          document.getElementById('modalRightArrow').click();
        } else if (e.key === 'Escape') {
          closeModal();
        }
      }
    });
  </script>
</body>
</html>
