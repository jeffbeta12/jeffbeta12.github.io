<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jeff's Home Lab</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1f1f1f;
      color: white;
      padding: 2rem;
      text-align: center;
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    ul {
      line-height: 1.8;
    }
    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #888;
      margin-top: 3rem;
    }
    .tabs {
      margin-top: 2rem;
      text-align: center;
    }
    .tab-btn {
      background-color: #ddd;
      border: none;
      padding: 10px 20px;
      margin: 0 5px;
      cursor: pointer;
      font-weight: bold;
      border-radius: 5px 5px 0 0;
    }
    .tab-btn.active {
      background-color: #fff;
      border-bottom: 2px solid transparent;
    }
    .tab-content {
      background: #fff;
      border: 1px solid #ccc;
      padding: 1rem;
      border-radius: 0 5px 5px 5px;
      margin-top: -1px;
    }
    .carousel {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      margin-top: 1rem;
    }
    .carousel img {
      width: 100%;
      max-width: 300px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f4f4f4;
    }
    .slideshow-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 2rem;
      margin-top: 2rem;
    }
    .slideshow-container {
      position: relative;
      background: #f9f9f9;
      height: 240px;
      width: 240px;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
    .slide-img {
      display: none;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
    }
    .slide-img.active {
      display: block;
    }
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      background: rgba(255, 255, 255, 0.3);
      border: none;
      cursor: pointer;
      padding: 0 1rem;
      z-index: 2;
      color: #333;
    }
    .arrow.left { left: 0; }
    .arrow.right { right: 0; }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      position: relative;
      max-width: 90%;
      max-height: 90%;
    }
    .modal-content img {
      width: 100%;
      height: auto;
    }
    .modal .arrow {
      font-size: 3rem;
      color: white;
      background: transparent;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Jeff's Home Lab</h1>
    <p>Built on my HP Envy · Powered by VirtualBox</p>
  </header>
  <main>
    <!-- content here remains the same -->
    <!-- existing slideshow HTML is untouched -->
  </main>
  <div class="modal" id="lightboxModal" onclick="closeModal(event)">
    <button class="arrow left" onclick="navigateModal(-1, event)">&#10094;</button>
    <div class="modal-content">
      <img id="modalImage" src="ADVMinfo.png" alt="Preview">
    </div>
    <button class="arrow right" onclick="navigateModal(1, event)">&#10095;</button>
  </div>
  <footer>
    &copy; 2025 Jeffrey Betancur · jeffbeta12.github.io
  </footer>
  <script>
    const current = [0, 0, 0, 0, 0];
    const groups = [
      Array.from(document.getElementsByClassName('slide-0')),
      Array.from(document.getElementsByClassName('slide-1')),
      Array.from(document.getElementsByClassName('slide-2')),
      Array.from(document.getElementsByClassName('slide-3')),
      Array.from(document.getElementsByClassName('slide-4'))
    ];
    function changeSlide(group, direction) {
      const imgs = groups[group];
      imgs[current[group]].classList.remove("active");
      current[group] = (current[group] + direction + imgs.length) % imgs.length;
      imgs[current[group]].classList.add("active");
    }

    let modal = document.getElementById("lightboxModal");
    let modalImg = document.getElementById("modalImage");
    let currentModalGroup = 0;

    document.querySelectorAll('.slideshow-container').forEach((box, i) => {
      box.addEventListener('click', () => openModal(i));
    });

    function openModal(groupIndex) {
      currentModalGroup = groupIndex;
      modal.style.display = "flex";
      const img = groups[groupIndex][current[groupIndex]];
      modalImg.src = img.src;
    }

    function closeModal(e) {
      if (e.target === modal || e.target === modalImg) {
        modal.style.display = "none";
      }
    }

    function navigateModal(direction, e) {
      e.stopPropagation();
      changeSlide(currentModalGroup, direction);
      modalImg.src = groups[currentModalGroup][current[currentModalGroup]].src;
    }

    function showTab(id, event) {
      const tabs = document.querySelectorAll('.tab-content');
      const buttons = document.querySelectorAll('.tab-btn');
      tabs.forEach(tab => tab.style.display = 'none');
      document.getElementById(id).style.display = 'block';
      buttons.forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
    }
  </script>
</body>
</html>
